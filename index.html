<script>
let toc = [
	{ wk:1,                     title:"Overview & Introduction"                       , l:'00'           ,  q:["00"]        },
	{ a1: "Part 1: Data analysis & pattern mining"},                                                                      
	{                           title:"Data Mining and Machine Learning"              , l:'01',  j:'01'  ,  q:["01"]        },
	{ wk:2,                     title:"Knowledge Representation and Data Preparation" , l:'02',  j:'02'  ,  q:["03"]        },
	{ wk:3,                     title:"Attribute Selection and Model Testing"         , l:'03',  j:'03'  ,  q:["04"]        },
	{ wk:4,                     title:"Evaluation Metrics"                            , l:'04',  j:'04'  ,  q:['44']        },
	{ a1: "Part 2: Classification & clustering" },                                                                        
	{ wk:5,                     title:"Probabilistic Classification (Bayes)"          , l:'05',  j:'05'  ,  q:['05']        },
	{ wk:6,                     title:"Reading Week (No-Lectures)"                                                          },
	{ wk:7,                     title:"Clustering"                                    , l:'07a', j:'07'  ,  q:['07']        },
	//{ a1: "Part 3: Clustering" },                                                                                       
	{ wk:8,                     title:"Decision Trees"                                , l:'08',  j:'08'  ,  q:['08']        },
	{ a1: "Part 4: Regression"},                                                                                          
	{                           title:"Linear and Logistic Regression"                , l:'08a', j:'08'  ,  q:['08a']       },
	{ wk:9,                     title:"Neural Networks"                               , l:'09',  j:'09'  ,  q:['12','02']   },	                                                                                     
	{ wk:10,                    title:"Multilayer Perceptron (Neural Networks)"       , l:'10b'          ,  q:['13']        },
	{ wk:11,                    title:"Convolutional Neural Networks"                 , l:'11'           ,  q:['14']        }
]                                                                                                        
let bodytoc = document.getElementById('bodytoc');

let jtitle = { 
   '01': { title: 'Getting started with Python' },
   '02': { title: 'Data Exploration and Visualization' },
   '03': { title: 'Introduction to Scikit-learn. <br> Image Processing in Python' },
   '04': { title: 'Scikit-Learn II (End to End Machine Learning' },
   '05': { title: 'Classifiers and Advanced Features' },
   '07': { title: 'Clustering' },
   '08': { title: 'Decision Tree, Linear Regression and Logistic Regression' },
   '09': { title: 'Classification using Perceptron and MLP' }
};

/*
Week 1: Course Overview & Introduction to Data Mining and Machine Learning
Week 2: Knowledge Representation and Data Preparation
Week 3: Attribute Selection and Model Testing
Week 4: Evaluation Metrics & ML Project (A-Z)
Week 5 Bayes Nets
-
Week 7: Clustering
Week 8: Decision Trees
Week 9. Linear and Logistic Regression
Week 10. Multilayer Perceptron
Week 11. Convolutional Neural Networks
Week 12. Revision
*/

toc.forEach( ( n, i )=>{
	// Insert a row at the end of table
	var newRow = bodytoc.insertRow();
	
	if ( toc[i].a1 )
	{
		newRow.style.backgroundColor = 'rgba(200,200,200,0.2)';
		let cell = newRow.insertCell();
		cell.innerHTML = toc[i].a1;
		cell.colSpan = "11";
		return;
	}
	
	if ( toc[i].wk && toc[i].wk==6 )
	{ 
		newRow.style.color = 'rgba(200,100,100,1.0)';
	}
	
	if ( toc[i].wk ) newRow.insertCell().innerHTML = toc[i].wk;
	else             newRow.insertCell().innerHTML = ''; // week
	
	newRow.insertCell().innerHTML = `<span style='color:rgba(0,0,0,0.3);'>${i}</span>`; // toc[i].no;
	newRow.insertCell().innerHTML = toc[i].title;
	
	newRow.insertCell().innerHTML = '' // blank 
	
	if ( toc[i].l ) newRow.insertCell().innerHTML = `<a href="https://f21dl.github.io/material/lectures/index.html?id=${toc[i].l}&">Slides</a>`; // lecture 
	else            newRow.insertCell().innerHTML = ''; 

	newRow.insertCell().innerHTML = '' // blank 
	
	if ( toc[i].n ) newRow.insertCell().innerHTML = toc[i].n; // notes 
	else            newRow.insertCell().innerHTML = ''; 
	
	let title = '';
	if ( toc[i].j in jtitle ) title = jtitle[ toc[i].j ].title;
	if ( toc[i].j ) newRow.insertCell().innerHTML = `<a href="https://f21dl.github.io/material/jupyter/index.html?id=${toc[i].j}&" title="${title}">iPynb</a>`; // jupyter 
	else            newRow.insertCell().innerHTML = ''; 
	
	if ( toc[i].q ) 
	{
		let h = '';
		toc[i].q.forEach( (q,k)=>{
			h += `<a href="https://f21dl.github.io/material/quizzes/index.html?id=${q}&">Q${k+1}</a>`; // quizzes 
			if ( k+1 < toc[i].q.length ) h += ', ';
		});
		newRow.insertCell().innerHTML = h;
	}
	else            newRow.insertCell().innerHTML = '';
	
	if ( toc[i].e ) newRow.insertCell().innerHTML = toc[i].e; // extra 
	else            newRow.insertCell().innerHTML = '';

/*
<td>Wk      		  </td>
<td>No      		  </td>

<td>        		  </td>
<td>Notes   		  </td>
<td>Jupyter           </td>
<td>Quizzes    		  </td>
<td>Extra 		      </td>
*/
});

</script>
