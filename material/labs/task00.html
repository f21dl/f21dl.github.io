## Data Mining and Machine Learning

# Overview

Embark on a thrilling journey of intellectual exploration and innovation as you dive headfirst into the captivating realm of **data mining and machine learning!** Like a master detective, you'll unlock the mysteries hidden within vast troves of information, discovering valuable patterns, correlations, and insights that could revolutionize industries and change lives. Imagine wielding the power to predict future trends, optimize processes, and make informed decisions with the precision of a wizard casting spells. 

As you immerse yourself in this world, you'll witness the wonders of artificial intelligence breathing life into data, transforming it into a force that shapes the future. Embrace the joy of conquering challenges and overcoming obstacles, as every successful model and algorithm brings you closer to the treasures that lie within the data mines. Not only will you gain the admiration of colleagues and peers, but you'll also contribute to cutting-edge advancements in technology and leave an indelible mark on the world. 

Embark on a thrilling adventure filled with curiosity, discovery, and endless possibilities, and let data mining and machine learning unleash your true potential in the most fun and exciting way imaginable!

<script>

function extraMarkdown(txt)
{
	// bold words
	//txt = txt.replaceAll( /\*\*([a-zA-Z0-9 ]*)\*\* /ig, `<b>$1</b> ` );
	// italic words
	//txt = txt.replaceAll( /\*(.*?)\* /ig, `<i>$1</i> ` );

	let re = /(:::)(.*)\n((.|\n)*?)\n(:::)\n/ig;
	txt = txt.replaceAll( re, `<div markdown=1 class='alert alert-$2'>$3<div style="clear: both;"></div></div>` );

	return txt;
}


window.addEventListener('load', function() {

	// html - add attribute 'markdown=1'

	let converter = new showdown.Converter( { 
                                            tables: 'true', 
                                            disableForced4SpacesIndentedSublists: 'true', 
                                            simpleLineBreaks: 'true',
                                            strikethrough: 'true',
                                            tasklists: true,
                                            requireSpaceBeforeHeadingText: true }  );
    converter.setFlavor('github');

	let rawmd = document.getElementById('rawmd').value;

    //console.log('rawmd:', rawmd );

	let pages = rawmd.split("\n~~~");
	
	let res = '';
	pages.forEach( (p,i )=>{
		p = extraMarkdown( p );

		p = converter.makeHtml( p );		

		res += "<div id='page"+i+"' class='mdcontent'>"+p+"</div>";
	});
	
	document.getElementById('mdcontainer').innerHTML = res;


	/*
	let els = document.getElementsByClassName('mdcontent');
	els = [...els];
	els.forEach( (el)=>{
		el.innerHTML = converter.makeHtml( el.textContent );
	});
	*/

	hljs.initHighlightingOnLoad();

	
	
	let oldhash = window.location.hash;
	let newhash = oldhash.replace('#', '');
	console.log('--> old: ', oldhash, ' new:', newhash );
	
	window.location.hash = '';
	window.location.hash = newhash;
});
</script>
