## Exercise 3: Introduction to Arrays

1. Import the NumPy library.
2. Create a one-dimensional array containing the numbers 1 to 5.
3. Print the array.
4. Calculate the sum, mean, and standard deviation of the array.
5. Reshape the array into a 2x3 matrix and print it.

<details><summary>Click to see example solution</summary>

1. Import the NumPy library.
```
import numpy as np
```

2. Create a one-dimensional array containing the numbers 1 to 5.
```
arr = np.array([1, 2, 3, 4, 5])
```

3. Print the array.
```
print(arr)
# Output: [1 2 3 4 5]
```

4. Calculate the sum, mean, and standard deviation of the array.
```
print("Sum:", np.sum(arr))
# Output: Sum: 15

print("Mean:", np.mean(arr))
# Output: Mean: 3.0

print("Standard Deviation:", np.std(arr))
# Output: Standard Deviation: 1.4142135623730951
```

5. Reshape the array into a 2x3 matrix and print it.
```
reshaped_arr = np.reshape(arr, (2, 3))
print(reshaped_arr)
# Output:
# [[1 2 3]
#  [4 5 6]]
```
</details>

## Exercise 4: Debugging in Python

1. Write a function that calculates the factorial of a given number.
2. Test the function with various input values.
3. Identify and fix any bugs in the function.
4. Add appropriate error handling to handle invalid inputs.
5. Re-test the function to ensure it is working correctly.

<details><summary>Click to see example solution</summary>

1. Write a function that calculates the factorial of a given number.
```
def factorial(n):
    if n == 0:
        return 1
    else:
        return n * factorial(n - 1)
```

2. Test the function with various input values.
```
print(factorial(5))
# Output: 120

print(factorial(0))
# Output: 1
```

3. Identify and fix any bugs in the function.
```
# The provided function is already correct.
```

4. Add appropriate error handling to handle invalid inputs.
```
def factorial(n):
    if not isinstance(n, int) or n < 0:
        raise ValueError("Input must be a non-negative integer.")
    
    if n == 0:
        return 1
    else:
        return n * factorial(n - 1)
```

5. Re-test the function to ensure it is working correctly.
```

# Output: 120

# Output: 1

# Error handling:

# Output: ValueError: Input must be a non-negative integer.
```
