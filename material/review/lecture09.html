# What is linear regression?

---

## What is linear regression?

Linear regression is a statistical modeling technique used to establish a relationship between a dependent variable and one or more independent variables. It assumes a linear relationship and aims to find the best-fitting line that minimizes the differences between the predicted and actual values.

# What are the assumptions of linear regression?

---

## What are the assumptions of linear regression?

The assumptions of linear regression include:
1. Linearity: The relationship between the independent and dependent variables is linear.
2. Independence: The observations are independent of each other.
3. Homoscedasticity: The variance of the errors is constant across all levels of the independent variables.
4. Normality: The errors follow a normal distribution with a mean of zero.

</textarea>

## How are the coefficients estimated in linear regression?

The coefficients in linear regression are estimated using the method of least squares. The goal is to minimize the sum of squared differences between the predicted and actual values. The estimates can be obtained through various techniques such as matrix algebra or optimization algorithms.

Logistic regression is a classification algorithm used to predict binary or categorical outcomes. It models the probability of an event occurring by applying a logistic function to a linear combination of the independent variables.

## What does the logistic function represent in logistic regression?

The logistic function, also known as the sigmoid function, transforms the linear combination of the independent variables into a value between 0 and 1, representing the probability of the event occurring.

The coefficients in logistic regression are estimated using maximum likelihood estimation (MLE) or other optimization techniques. The objective is to find the coefficients that maximize the likelihood of observing the given set of outcomes.

# What is the decision boundary in logistic regression?

---

## What is the decision boundary in logistic regression?

The decision boundary is a threshold that separates the predicted classes. It is determined by the coefficients of the logistic regression model. If the logistic function's output is greater than the threshold, the instance is classified as one class; otherwise, it belongs to the other class.

# What are the evaluation metrics for logistic regression?

---

## What are the evaluation metrics for logistic regression?

Common evaluation metrics for logistic regression include:
1. Accuracy: It measures the proportion of correctly classified instances.
2. Precision: It quantifies the proportion of true positive predictions out of the total positive predictions.
3. Recall (Sensitivity): It measures the proportion of true positive predictions out of the actual positive instances.
4. F1 Score: It combines precision and recall into a single metric, providing a balance between the two.

</textarea>

# What is regularization in linear and logistic regression?

---

## What is regularization in linear and logistic regression?

Regularization is a technique used to prevent overfitting in regression models. It adds a penalty term to the loss function, encouraging smaller coefficient values. Two common types of regularization are L1 regularization (Lasso) and L2 regularization (Ridge), which control the complexity of the model.

Feature scaling is important in regression to ensure that all features are on a similar scale. It helps prevent dominance by features with larger values and ensures a fair comparison of the coefficient magnitudes.
